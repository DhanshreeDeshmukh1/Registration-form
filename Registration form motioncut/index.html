<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Registration form</title>
</head>
<body>
        <h1>Registration form</h1>
        <div class="container">
            <div class="slider"> </div>
            <div class="button">
                <button class="login">LOGIN</button>
                <button class="signup">SIGN UP</button>
            </div>
            <div class="form-section" id="loginform">
            <form class="loginform">
                <label>Email id:</label>
                <input type="email" placeholder="Enter email id" size="20" required>
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" placeholder="Enter your password" size="20" required >
                <p id="passwordMessage"></p>
                <button class="submit" onclick="validatePassword()">Login</button><br/>
                <h4>or sign in with:</h4>
                <ul>
                    <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="https://www.google.com/"><i class="fa-brands fa-google"></i></a></li>
                </ul>
            </form>
            <form class="signupform">
                <label>Username:</lable><br/>
                    <input type="text" placeholder="Enter username" size="20" required><br/>
                    <label>Email id:</label><br/>
                    <input type="email" placeholder="Enter email id" size="20" required><br/>
                    <label for="passwordInput">Password:</label><br/>
                    <input type="password" id="passwordInput" placeholder="Enter your password" size="20" required><br/>
                    <p id="passwordMessage"></p>
                    <input type="password" id="passwordInput" placeholder="confirm password" size="20" required><br/>
                    <p id="passwordMessage"></p>
                    <button class="submit" onclick="validatePassword()">Sign up</button><br/>
            </form>
            
            </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
